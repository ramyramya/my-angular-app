<div class="container-fluid vh-100">
  <div class="row h-100">
    <!-- Left Section -->
    <div class="col-md-6 bg-white d-flex justify-content-center align-items-center">
      <div class="card shadow-sm w-75" style="border: none;">
        <div class="card-body" style="background-color: white;">
          <h2 class="card-title text-dark text-center mb-4">Log In</h2>
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="form-group mb-3">
              <label for="email" class="form-label">Email address or Username</label>
              <input type="text" class="form-control" id="emailOrUsername" formControlName="emailOrUsername" placeholder="Enter your email or username">
              <div *ngIf="loginForm.get('emailOrUsername')?.invalid && loginForm.get('emailOrUsername')?.touched" class="text-danger mt-1">
                Email or Username is required.
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input [type]="passwordVisible? 'text': 'password'" class="form-control" id="password" formControlName="password" placeholder="Enter your password">
                <div class="input-group-append" (click)="togglePasswordVisibility()">
                  <span class="input-group-text cursor-pointer" *ngIf="passwordVisible">
                    <i class="bi bi-eye"></i>
                  </span>
                  <span class="input-group-text cursor-pointer" *ngIf="!passwordVisible">
                    <i class="bi bi-eye-slash"></i>
                  </span>
                </div>
              </div>
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger mt-1">
                Password is required.
              </div>
            </div>
            <button type="submit" class="btn w-100 text-black mt-3" [disabled]="loginForm.invalid" style="background-color: #A83FC5; border-color: #A83FC5;">
              Sign In
            </button>
            <div class="mt-3 text-center">
              <span class="text-purple">Donâ€™t have an account? <a href="#" class="text-decoration-none">Sign Up</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Right Section -->
    <div class="col-md-6 p-0 d-none d-md-block">
      <img src="https://images.unsplash.com/photo-1556745753-b2904692b3cd?q=80&w=1973&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
           class="img-fluid w-100 h-100" alt="Working Woman" style="object-fit: cover;">
    </div>
  </div>
</div>
