<div class="container-fluid vh-100">
  <div class="row h-100">
    <!-- Left Section -->
    <div class="col-md-6 bg-white d-flex justify-content-center align-items-center">
      <div class="card shadow-sm w-75" style="border: none;">
        <div class="card-body" style="background-color: white;">
          <h2 class="card-title text-dark text-center mb-4">Sign Up</h2>
          <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="firstname" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstname" formControlName="firstname" placeholder="Enter your first name">
              <div *ngIf="signupForm.get('firstname')?.invalid && signupForm.get('firstname')?.touched" class="text-danger mt-1">
                First name is required.
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="lastname" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastname" formControlName="lastname" placeholder="Enter your last name">
              <div *ngIf="signupForm.get('lastname')?.invalid && signupForm.get('lastname')?.touched" class="text-danger mt-1">
                Last name is required.
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email">
              <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="text-danger mt-1">
                Enter a valid email.
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input 
                  [type]="passwordVisible ? 'text' : 'password'" 
                  class="form-control" 
                  id="password" 
                  formControlName="password" 
                  placeholder="Enter your password">
                <div class="input-group-append" (click)="togglePasswordVisibility()">
                  <span class="input-group-text cursor-pointer" *ngIf="passwordVisible">
                    <i class="bi bi-eye"></i>
                  </span>
                  <span class="input-group-text cursor-pointer" *ngIf="!passwordVisible">
                    <i class="bi bi-eye-slash"></i>
                  </span>
                </div>
              </div>
              <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="text-danger mt-1">
                Password must be at least 8 characters long, contain a capital letter, a small letter, a number, and a special symbol.
              </div>
            </div>
            <button type="submit" class="btn w-100 text-black" 
                    [disabled]="signupForm.invalid" 
                    style="background-color: #A83FC5; border-color: #A83FC5;">
              Create Account
            </button>
            <div class="mt-4 d-flex justify-content-center align-items-center">
              <button type="button" class="btn btn-outline-dark w-100 d-flex align-items-center" style="background-color: white;">
                <img src="https://img.icons8.com/color/24/000000/google-logo.png" alt="Google Icon" class="me-2"> Sign Up with Google
              </button>
            </div>
            
            <div class="mt-2 text-center">
              <span>Have an account? <a routerLink="/auth/login" class="text-decoration-none">Log In</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Right Section -->
    <div class="col-md-6 p-0 d-none d-md-block">
      <img src="https://images.unsplash.com/photo-1542744173-8e7e53415bb0" 
           class="img-fluid w-100 h-100" alt="Working Woman" style="object-fit: cover;">
    </div>
  </div>
</div>
