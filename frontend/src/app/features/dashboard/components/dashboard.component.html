<app-navbar></app-navbar>

<div class="container mt-4">
  <!-- Entire Inventory Section with White Background as One Box -->
  <div class="bg-white p-4 rounded shadow-sm">

    <!-- Inventory Header Section -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <!-- Table Title -->
      <h3 class="mb-0">Inventory Movements</h3>

      <!-- Vendor Count and Action Buttons in the same row -->
      <div class="d-flex align-items-center">
        <!-- Vendor Count -->
        <div class="badge bg-light text-dark rounded-pill p-2 me-3">
          <strong>{{ vendorCount }}</strong> Vendors
        </div>

        <!-- Action Buttons -->
        <div>
          <button class="btn btn-outline-primary me-2">Move To</button>
          <button class="btn btn-outline-primary me-2">
            <i class="bi bi-download"></i> Download All
          </button>
          <button class="btn btn-outline-primary me-2">
            <i class="bi bi-upload"></i> Import
          </button>
          <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#addProductModal">
            <i class="bi bi-plus-circle"></i> Add Product
          </button>
        </div>
      </div>
    </div>

    <!-- Search Bar & Filter Button aligned to the right -->
    <div class="d-flex justify-content-end mb-3">
      <div class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Search products..." aria-label="Search"
          style="height: 38px; width: 250px;">
        <button class="btn btn-outline-primary" style="height: 38px;">
          <i class="bi bi-funnel"></i> Filter
        </button>
      </div>
    </div>

    <!-- View and Cart Buttons -->
    <div class="d-flex mb-3">
      <button class="btn btn-outline-secondary me-2">View All</button>
      <button class="btn btn-outline-secondary">Cart</button>
    </div>

    <!-- Inventory Table -->
    <table class="table table-striped table-bordered table-hover mb-0">
      <thead class="table-light">
        <tr>
          <th><input type="checkbox" class="form-check-input"></th>
          <th>Product Name</th>
          <th>Status</th>
          <th>Category</th>
          <th>Vendors</th>
          <th>Quantity</th>
          <th>Unit</th>
          <th>Actions</th> <!-- New Column for Actions -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td><input type="checkbox" class="form-check-input"></td>
          <td>
            <img *ngIf="product.product_image" [src]="product.product_image" alt="Product Image"
              class="product-thumbnail me-2" style="width: 50px; height: 50px; object-fit: cover;">
            {{ product.product_name }}
          </td>
          <td>
            <!-- Available or Sold Out status with colored boxes -->
            <span *ngIf="product.product_status === 1" class="badge bg-success text-white">Available</span>
            <span *ngIf="product.product_status !== 1" class="badge bg-light text-dark">Sold Out</span>
          </td>
          <td>{{ product.category_name }}</td>
          <td>
            <ul>
              <li *ngFor="let vendor of product.vendor_names">{{ vendor }}</li>
            </ul>
          </td>
          
          <td>{{ product.quantity_in_stock }}</td>
          <td>{{ product.unit }}</td>
          <td>
            <!-- Action Icons for Download, Edit, and Delete without borders -->
            <button class="btn btn-sm me-2" style="border: none; background: transparent;"
              (click)="downloadProductAsPDF(product)">
              <i class="bi bi-download"></i>
            </button>
            <button class="btn btn-sm me-2" style="border: none; background: transparent;">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-sm" style="border: none; background: transparent;">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Pagination -->
    <nav aria-label="Page navigation" class="mt-3">
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="fetchPage(currentPage - 1)" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
          <a class="page-link" (click)="fetchPage(page)">{{ page }}</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" (click)="fetchPage(currentPage + 1)" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div> <!-- End of bg-white p-4 rounded -->
  <!-- Add Product Modal -->
  <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addProductModalLabel">Add Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="addProductForm">
            <!-- Product Name -->
            <div class="mb-3">
              <label for="productName" class="form-label">Product Name</label>
              <input type="text" id="productName" class="form-control" formControlName="productName"
                placeholder="Enter product name">
            </div>

            <!-- Category -->
            <div class="mb-3">
              <label for="category" class="form-label">Category</label>
              <select id="category" class="form-select" formControlName="category">
                <option *ngFor="let category of categories" [value]="category.category_id">
                  {{ category.category_name }}
                </option>
              </select>
            </div>

            <!-- Vendor -->
            <div class="mb-3">
              <label for="vendor" class="form-label">Vendor</label>
              <select id="vendor" class="form-select" formControlName="vendor">
                <option *ngFor="let vendor of vendors" [value]="vendor.vendor_id">
                  {{ vendor.vendor_name }}
                </option>
              </select>
            </div>

            <!-- Quantity -->
            <div class="mb-3">
              <label for="quantity" class="form-label">Quantity in Stock</label>
              <input type="number" id="quantity" class="form-control" formControlName="quantity"
                placeholder="Enter quantity in stock">
            </div>

            <!-- Unit price -->
            <div class="mb-3">
              <label for="unit" class="form-label">Unit Price</label>
              <input type="number" id="unitPrice" class="form-control" formControlName="unitPrice"
                placeholder="Enter unit price" step="0.01" min="0">
            </div>


            <!-- Unit -->
            <div class="mb-3">
              <label for="unit" class="form-label">Unit</label>
              <input type="text" id="unit" class="form-control" formControlName="unit"
                placeholder="Enter unit (e.g., kg, pcs)">
            </div>


            <!-- Status -->
            <div class="mb-3">
              <label for="status" class="form-label">Status</label>
              <select id="status" class="form-select" formControlName="status">
                <option value="1">Available</option>
                <option value="0">Sold Out</option>
              </select>
            </div>


            <!-- Upload Image -->
            <div class="mb-3">
              <label for="productImage" class="form-label">Upload Product Image</label>
              <input type="file" id="productImage" class="form-control"
              (change)="onFileSelect($event)">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="addProduct()">Add Product</button>
        </div>
      </div>
    </div>
  </div>



</div>
