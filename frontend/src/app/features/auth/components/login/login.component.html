<div class="container-fluid vh-100">
    <div class="row h-100">
      <!-- Left Section -->
      <div class="col-md-6 bg-white d-flex justify-content-center align-items-center">
        <div class="card shadow-sm w-75" style="border: none;">
          <div class="card-body" style="background-color: white;">
            <h2 class="card-title text-dark text-center mb-4">Log In</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
              <div class="form-group mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email">
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger mt-1">
                  Enter a valid email.
                </div>
              </div>
              <div class="form-group mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <input 
                    [type]="passwordVisible? 'text': 'password'" 
                    class="form-control" 
                    id="password" 
                    formControlName="password" 
                    placeholder="Enter your password">
                  <div class="input-group-append" (click)="togglePasswordVisibility()">
                    <span class="input-group-text cursor-pointer" *ngIf="passwordVisible">
                      <i class="bi bi-eye"></i>
                    </span>
                    <span class="input-group-text cursor-pointer" *ngIf="!passwordVisible">
                      <i class="bi bi-eye-slash"></i>
                    </span>
                  </div>
                </div>
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger mt-1">
                  Password is required.
                </div>
              </div>
              <div class="mt-3 text-center">
                <a href="#" class="text-decoration-none text-purple">Forgot password?</a>
              </div>
              <button type="submit" class="btn w-100 text-black mt-3" 
                      [disabled]="loginForm.invalid" 
                      style="background-color: #A83FC5; border-color: #A83FC5;">
                Sign In
              </button>
              <div class="mt-4 d-flex justify-content-center align-items-center">
                <button type="button" class="btn btn-outline-dark w-100 d-flex align-items-center" style="background-color: white;">
                  <img src="https://img.icons8.com/color/24/000000/google-logo.png" alt="Google Icon" class="me-2"> Sign In with Google
                </button>
              </div>
              <div class="mt-3 text-center">
                <span class="text-purple">Donâ€™t have an account? <a href="#" class="text-decoration-none">Sign Up</a></span>
              </div>
            </form>
          </div>
        </div>
      </div>
  
      <!-- Right Section -->
      <div class="col-md-6 p-0 d-none d-md-block">
        <img src="https://media.istockphoto.com/id/2150283054/photo/indian-businesswoman-dressed-in-smart-casual-clothes-working-in-modern-corporate-company-on.jpg?s=1024x1024&w=is&k=20&c=gOD54KoyStBM5d1CrcjMNfZ45vPl5YPSJjvBjC058xg=" 
        class="img-fluid w-100 h-100" alt="Working Woman" style="object-fit: cover;">
      </div>
    </div>
  </div>
